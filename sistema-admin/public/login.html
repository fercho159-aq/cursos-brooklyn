<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cursos Brooklyn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/sistema-admin/public/css/styles.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Cursos <span style="color: var(--secondary);">Brooklyn</span></span>
                    </div>
                    <p>Accede a tu cuenta</p>
                </div>

                <div class="auth-body">
                    <div id="alert-container"></div>

                    <form id="login-form">
                        <div class="form-group">
                            <label for="celular">
                                <i class="fas fa-phone"></i> Número de celular
                            </label>
                            <input type="tel" id="celular" name="celular" class="form-control"
                                placeholder="Ingresa tu número de celular" required>
                        </div>

                        <div class="form-group" id="password-group" style="display: none;">
                            <label for="password">
                                <i class="fas fa-lock"></i> Contraseña (solo administradores)
                            </label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresa tu contraseña">
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="is-admin" onchange="togglePasswordField()">
                                <span>Soy administrador</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-login">
                            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                        </button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>¿Nuevo alumno? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </div>

            <div class="text-center mt-3" style="color: rgba(255,255,255,0.7);">
                <a href="/" style="color: #fff;">
                    <i class="fas fa-arrow-left"></i> Volver al sitio web
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordField() {
            const passwordGroup = document.getElementById('password-group');
            const isAdmin = document.getElementById('is-admin').checked;
            passwordGroup.style.display = isAdmin ? 'block' : 'none';
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('btn-login');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

            const celular = document.getElementById('celular').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Iniciando login...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ celular, password })
                });

                console.log('Respuesta login:', response.status);
                console.log('Headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Data:', data);

                if (response.ok && data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    console.log('Token guardado, redirigiendo a:', data.redirect);
                    window.location.href = data.redirect;
                } else {
                    showAlert(data.error || 'Error al iniciar sesión', 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta de nuevo.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
        }
    </script>
</body>

</html>
